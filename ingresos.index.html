<body id="page-top">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon">
                    <img src="./img/Logo1.png" alt="Logo de Mi Sitio" width="47" />
                </div>
                <div class="sidebar-brand-text mx-3">The Rock Gym Center</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Ingresos -->
            <li class="nav-item">
                <a class="nav-link" href="ingresos.html">
                    <i class="fas fa-fw fa-dollar-sign"></i>
                    <span>Ingresos</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3"></button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Anthony Erreyes</span>
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg" alt="Perfil">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Perfil
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Configuración
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Cerrar sesión
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- CONTENIDO-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-8">
                            <div class="p-4">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">NUEVO INGRESO</h1>

                                    <form style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                                        <h2 style="text-align: center; margin-bottom: 20px; font-family: Arial, sans-serif; color: #343a40;">Formulario de Ingresos</h2>

                                        <!-- Descripción del Ingreso -->
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingDescripcion" placeholder="Descripción" required aria-label="Descripción del ingreso">
                                            <label for="floatingDescripcion">Nombre del Nuevo Usuario</label>
                                        </div>

                                        <!-- Monto -->
                                        <div class="form-floating mb-3">
                                            <input type="number" class="form-control" id="floatingMonto" placeholder="Monto" required aria-label="Monto del ingreso" step="0.01">
                                            <label for="floatingMonto">Tipo de Membresia</label>
                                        </div>

                                        <!-- Fecha del Ingreso -->
                                        <div class="form-floating mb-3">
                                            <input type="date" class="form-control" id="floatingFecha" placeholder="Fecha" required aria-label="Fecha del ingreso">
                                            <label for="floatingFecha">Fecha Ingreso</label>
                                        </div>

                                        <!-- Categoría del Ingreso -->
                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="floatingCategoria" required aria-label="Categoría del ingreso">
                                                <option value="" selected disabled>Seleccione una categoría</option>
                                                <option value="ventas">Ventas</option>
                                                <option value="membresias">Membresías</option>
                                                <option value="otros">Otros</option>
                                            </select>
                                            <label for="floatingCategoria">Categoría</label>
                                        </div>

                                        <!-- Botones de Acción -->
                                        <div class="d-flex justify-content-between">
                                            <a href="ingresos.html" class="btn btn-danger btn-icon-split">
                                                <span class="icon text-white-50">
                                                    <i class="fas fa-times"></i>
                                                </span>
                                                <span class="text">Cancelar</span>
                                            </a>
                                            <button type="submit" class="btn btn-success btn-icon-split">
                                                <span class="icon text-white-50">
                                                    <i class="fas fa-check"></i>
                                                </span>
                                                <span class="text">Guardar</span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Main Content -->
            </div>
